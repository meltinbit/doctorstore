services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      APP_DOMAIN: ${APP_DOMAIN:-localhost}
    volumes:
      - app_storage:/var/www/html/storage
    networks:
      - app_network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app_storage:/var/www/html/storage:ro
    networks:
      - app_network
    depends_on:
      app:
        condition: service_healthy

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      APP_DOMAIN: ${APP_DOMAIN:-localhost}
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app_network
    depends_on:
      - nginx

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-metafield_inspector}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["php", "artisan", "queue:listen", "--tries=3", "--timeout=90"]
    env_file: .env
    volumes:
      - app_storage:/var/www/html/storage
    networks:
      - app_network
    depends_on:
      app:
        condition: service_healthy

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["php", "artisan", "schedule:work"]
    env_file: .env
    volumes:
      - app_storage:/var/www/html/storage
    networks:
      - app_network
    depends_on:
      app:
        condition: service_healthy

volumes:
  mysql_data:
  caddy_data:
  caddy_config:
  app_storage:

networks:
  app_network:
    driver: bridge
